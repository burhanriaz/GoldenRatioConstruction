<div class="equipments-wrap">
  <div class="image-gallery">
    <h2>List Of Equipmens</h2>
  </div>

  <!-- Auto-scrolling strip (no buttons) -->
  <div class="carousel-viewport" #viewport>
    <div class="card" *ngFor="let item of loop">
      <img [src]="item.image" [alt]="item.title" />
      <h3 [title]="item.title">{{ item.title }}</h3>
    </div>
  </div>

  <div class="line"></div>
</div>
